<!DOCTYPE html>
<html>

<head>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="box"></div>

  <script>
    const box = document.getElementById('box');
    let position = 0;

    function animate() {
      position += 1;
      box.style.left = position + 'px';

      if (position < window.innerWidth - 100) {
        requestAnimationFrame(animate);
      }
    }

    animate();
  </script>
</body>

</html>
